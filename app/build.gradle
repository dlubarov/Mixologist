buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.0'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        release {
            storeFile file("/Users/dlubarov/dlubarov.jks")
            storePassword new String(System.console().readPassword("\nEnter keystore password: "))
            keyAlias "dlubarov"
            keyPassword new String(System.console().readPassword("\nEnter key password: "))
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            zipAlign true
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.0.0'
}
